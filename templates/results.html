{% extends "layout.html" %}

{% block title %}
Results
{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<link href="../static/css/results.css" rel="stylesheet">
<script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script>
<script src="../static/js/results.js"></script>
{% endblock %}

{% block main %}
<div class="row align-items-center justify-content-center">
    <div class="col-3">
        <div id="percent_val" class="hide">{{ stats.percentage }}</div>
        <div id="container"></div>
    </div>
</div>
<div class="row justify-content-center text-center text-white">
    <div class="col-3 result-col">
        <div class="result-icon text-success"><i class="fa fa-3x fa-check"></i></div>
        <div id="correct_value" class="result-value">{{ stats.correct }}</div>
    </div>
    <div class="col-3 result-col">
        <div class="result-icon text-warning"><i class="fa fa-3x fa-trophy"></i></div>
        <div id="points_value" class="result-value"></div>
    </div>
    <div class="col-3 result-col">
        <div class="result-icon text-primary"><i class="fa fa-3x fa-times"></i></div>
        <div id="incorrect_value" class="result-value">{{ stats.incorrect }}</div>
    </div>
</div>
<div class="row mt-3 justify-content-center">
    <div class="col-3 text-center result-col">
        <a href="/review" class="btn btn-light">Review Answers</a>
    </div>
</div>
{% endblock %}
